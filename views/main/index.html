<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="./public/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="./public/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./public/css/main.css">

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <div class="nav-bar">
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-md9 layui-col-xs12 ">
                            <ul class="menu-bar layui-nav">
                                <li class="layui-nav-item layui-this"><a href="javascript:;">首页</a></li>
                                <li class="layui-nav-item"><a href="javascript:;">资讯</a></li>
                                <li class="layui-nav-item"><a href="javascript:;">文章</a></li>
                                <li class="layui-nav-item"><a href="javascript:;">关于</a></li>
                            </ul>
                        </div>
                        <div class="layui-col-md3  layui-col-xs12  clearfix">
                            {% if userInfo.userid %}
                            <div class="login-info login-tbar fr">
                                <a href="javascript:;" id="loginUser">
                                    欢迎：<span data-id="{{ userInfo.userid }}">{{ userInfo.username }}</span>
                                </a>
                                {% if userInfo.isAdmin %}
                                <span>&nbsp;|&nbsp;</span>
                                <a href="/admin">后台管理</a>
                                {% endif %}
                                <span>&nbsp;|&nbsp;</span>
                                <a href="javascript:;" id="loginOut">注销</a>
                            </div>
                            {% else %}
                            <div class="login-btn login-tbar fr">
                                <a href="javascript:;" class="layui-btn layui-btn-normal" id="loginBnt">登录</a>
                                <a href="javascript:;" class="layui-btn layui-btn-danger" id="registerBtn">注册</a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main -->
        <div class="main">
            <div class="layui-container">
                <div class="content">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>卡片面板</legend>
                    </fieldset>
                    <div style="padding: 20px; background-color: #F2F2F2;">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-md6">
                                <div class="layui-card">
                                    <div class="layui-card-header">系统信息</div>
                                    <div class="layui-card-body">
                                        <div class="device"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-card">
                                    <div class="layui-card-header">卡片面板</div>
                                    <div class="layui-card-body">
                                        结合 layui 的栅格系统<br>
                                        轻松实现响应式布局
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">标题</div>
                                    <div class="layui-card-body">
                                        内容
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="footer">
                <div class="foot-bar">
                    <p><a href="https://blooo.cn">小掌部落</a> 2019 © <a href="#">Blooo.cn</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录面板 -->
    <script type="text/html" id="loginHtml">
        <div class="login">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label>账户：</label>
                    <div>
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账户"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label>密码：</label>
                    <div>
                        <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item clearfix">
                    <div class="repass-link layui-inline fl">
                        <a href="javascript:;">忘记密码</a>
                    </div>
                    <div class="login-link layui-inline fr">
                        <a href="javascript:;">没有账户去注册 &gt;&gt;</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- 注册面板 -->
    <script type="text/html" id="registerHtml">
        <div class="register">
            <div class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label>账户名称：</label>
                    <div>
                        <input type="text" name="setname" lay-verify="title" autocomplete="off" placeholder="请输入账户"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label>设置密码：</label>
                    <div>
                        <input type="password" name="setpass" placeholder="请输入密码" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label>确认密码：</label>
                    <div>
                        <input type="password" name="setrepass" placeholder="请输入密码" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item clearfix">
                    <div class="reg-link layui-inline fr">
                        <a href="javascript:;">已有账户去登录 &gt;&gt;</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- 找回密码 -->
    <script type="text/html" id="repassHtml">
        <div class="repass">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label>输入邮箱：</label>
                    <div>
                        <input type="text" name="reemail" lay-verify="title" autocomplete="off" placeholder="请输入邮箱"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item clearfix">
                    <div class="reg-link layui-inline fl">
                        <a href="javascript:;">已有账户去登录 </a>
                    </div>
                    <div class="login-link layui-inline fr">
                        <a href="javascript:;">没有账户去注册 &gt;&gt;</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- js -->
    <!-- <script src="./public/lib/jquery/jquery.js"></script> -->
    <script src="./public/lib/layui/layui.js"></script>
    <script src="./public/js/login.js"></script>
    <script src="./public/js/loginout.js"></script>
</body>

</html>
